# Stjarna * aftan við skammstöfun sem endar á punkti þýðir
# að hún getur lokið setningu.

# Upphrópunarmerki ! aftan við skammstöfun sem endar á punkti þýðir
# að hana á ekki að skilja sem skammstöfun í lok setningar.
# Merkið er einkum notað um skammstafanir sem geta einnig verið orð
# sem enda setningu, svo sem "dags.". Ef orð með stórum staf kemur
# á eftir slíkri skammstöfun er það túlkað sem byrjun á nýrri málsgrein.

# Hattur ^ aftan við skammstöfun sem endar á punkti þýðir
